<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }
        
        .info-box code {

        button {

        button:hover {

        button:disabled {

        .test-area {

        input[type="text"] {

        input[type="text"]:focus {

            border-color: #667eea;
        }
        
        .response {

            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test Grok AI API</h1>
        <p class="subtitle">Ki·ªÉm tra xem Grok AI c√≥ ho·∫°t ƒë·ªông kh√¥ng</p>
        
        <div id="status" class="status checking">
            ‚è≥ ƒêang ki·ªÉm tra API key...
        </div>
        
        <div class="info-box">
            <h3>üìä Th√¥ng Tin API:</h3>
            <p><strong>API Key:</strong> <code id="apiKeyDisplay">Loading...</code></p>
            <p><strong>Model:</strong> <code id="modelDisplay">Loading...</code></p>
            <p><strong>Max Tokens:</strong> <code id="maxTokensDisplay">Loading...</code></p>
            <p><strong>Temperature:</strong> <code id="temperatureDisplay">Loading...</code></p>
        </div>
        
        <div class="test-area">
            <h3 style="margin-bottom: 15px; color: #495057;">üí¨ Test Chat:</h3>
            <input type="text" id="testInput" placeholder="G√µ c√¢u h·ªèi test... (VD: 'SPF l√† g√¨?')" value="SPF l√† g√¨?">
            <button id="testBtn" onclick="testChat()">üöÄ Test Grok AI</button>
            <button onclick="testQuick('alo')">Test: "alo"</button>
            <button onclick="testQuick('40 tu·ªïi n√™n l√†m g√¨?')">Test: "40 tu·ªïi"</button>
            
            <div id="response" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Load AI_CONFIG inline ƒë·ªÉ tr√°nh l·ªói path
        const AI_CONFIG = {
            apiKey: 'YOUR_GROK_API_KEY_HERE',
            apiEndpoint: 'https://api.x.ai/v1/chat/completions',
            model: 'grok-4-1-fast-non-reasoning', // R·∫∫ NH·∫§T!
            temperature: 0.7,
            maxTokens: 200,
            timeout: 30000,
            useFallback: true,
            systemPrompt: 'B·∫°n l√† t∆∞ v·∫•n vi√™n chuy√™n nghi·ªáp c·ªßa Th·∫©m M·ªπ Vi·ªán H∆∞∆°ng M·∫≠n. Tr·∫£ l·ªùi NG·∫ÆN G·ªåN (2-4 c√¢u), t·ª± nhi√™n nh∆∞ chat Zalo, lu√¥n k·∫øt th√∫c b·∫±ng c√¢u h·ªèi ƒë·ªÉ engage.'
        };
        
        function isApiConfigured() {
            return AI_CONFIG.apiKey && 
                   AI_CONFIG.apiKey !== 'YOUR_GROK_API_KEY_HERE' && 
                   AI_CONFIG.apiKey.length > 20;
        }
    </script>
    <script>
        // Display API info
        window.addEventListener('DOMContentLoaded', () => {
            const apiKeyDisplay = document.getElementById('apiKeyDisplay');
            const modelDisplay = document.getElementById('modelDisplay');
            const maxTokensDisplay = document.getElementById('maxTokensDisplay');
            const temperatureDisplay = document.getElementById('temperatureDisplay');
            const statusDiv = document.getElementById('status');
            
            if (typeof AI_CONFIG !== 'undefined') {
                const maskedKey = AI_CONFIG.apiKey.substring(0, 20) + '...' + AI_CONFIG.apiKey.substring(AI_CONFIG.apiKey.length - 10);
                apiKeyDisplay.textContent = maskedKey;
                modelDisplay.textContent = AI_CONFIG.model;
                maxTokensDisplay.textContent = AI_CONFIG.maxTokens;
                temperatureDisplay.textContent = AI_CONFIG.temperature;
                
                if (isApiConfigured()) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ API Key h·ª£p l·ªá! S·∫µn s√†ng test.';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå API Key ch∆∞a c·∫•u h√¨nh ho·∫∑c kh√¥ng h·ª£p l·ªá!';
                }
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Kh√¥ng t√¨m th·∫•y AI_CONFIG! File ai-config.js ch∆∞a load.';
            }
        });
        
        async function testChat() {
            const input = document.getElementById('testInput');
            const testBtn = document.getElementById('testBtn');
            const responseDiv = document.getElementById('response');
            const message = input.value.trim();
            
            if (!message) {
                alert('Vui l√≤ng nh·∫≠p c√¢u h·ªèi!');
                return;
            }
            
            // Disable button
            testBtn.disabled = true;
            testBtn.innerHTML = '‚è≥ ƒêang test... <span class="loading"></span>';
            
            // Show response area
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '‚è≥ ƒêang g·ªçi Grok API...\n\n';
            
            try {
                const startTime = Date.now();
                
                responseDiv.innerHTML += `üì§ Request:\n`;
                responseDiv.innerHTML += `   User: "${message}"\n`;
                responseDiv.innerHTML += `   Model: ${AI_CONFIG.model}\n`;
                responseDiv.innerHTML += `   Max Tokens: ${AI_CONFIG.maxTokens}\n\n`;
                
                const response = await fetch(AI_CONFIG.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AI_CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        model: AI_CONFIG.model,
                        messages: [
                            {
                                role: 'system',
                                content: AI_CONFIG.systemPrompt.substring(0, 500) + '...' // Shortened for display
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: AI_CONFIG.temperature,
                        max_tokens: AI_CONFIG.maxTokens
                    })
                });
                
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                responseDiv.innerHTML += `‚è±Ô∏è Response time: ${duration}ms\n\n`;
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                const aiMessage = data.choices[0].message.content;
                
                responseDiv.innerHTML += `üì• Response:\n`;
                responseDiv.innerHTML += `   Status: ‚úÖ SUCCESS\n`;
                responseDiv.innerHTML += `   Tokens used: ${data.usage?.total_tokens || 'N/A'}\n\n`;
                responseDiv.innerHTML += `üí¨ AI Response:\n`;
                responseDiv.innerHTML += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
                responseDiv.innerHTML += aiMessage + '\n';
                responseDiv.innerHTML += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                responseDiv.innerHTML += `‚úÖ TEST TH√ÄNH C√îNG! Grok AI ho·∫°t ƒë·ªông b√¨nh th∆∞·ªùng.\n`;
                responseDiv.innerHTML += `\nüìä Chi ti·∫øt:\n`;
                responseDiv.innerHTML += `   - Response ng·∫Øn: ${aiMessage.length < 300 ? '‚úÖ Yes' : '‚ö†Ô∏è H∆°i d√†i'} (${aiMessage.length} chars)\n`;
                responseDiv.innerHTML += `   - C√≥ c√¢u h·ªèi cu·ªëi: ${aiMessage.includes('?') ? '‚úÖ Yes' : '‚ö†Ô∏è No'}\n`;
                responseDiv.innerHTML += `   - T·ª± nhi√™n: ${!aiMessage.includes('tr·ª£ l√Ω AI') ? '‚úÖ Yes' : '‚ö†Ô∏è V·∫´n l·ªô AI'}\n`;
                
                // Re-enable button
                testBtn.disabled = false;
                testBtn.innerHTML = 'üöÄ Test Grok AI';
                
            } catch (error) {
                responseDiv.innerHTML += `\n‚ùå ERROR:\n`;
                responseDiv.innerHTML += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
                responseDiv.innerHTML += error.message + '\n';
                responseDiv.innerHTML += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                
                if (error.message.includes('401')) {
                    responseDiv.innerHTML += `üí° Gi·∫£i ph√°p: API key sai ho·∫∑c expired.\n`;
                    responseDiv.innerHTML += `   ‚Üí L·∫•y key m·ªõi t·∫°i: https://console.x.ai/\n`;
                } else if (error.message.includes('429')) {
                    responseDiv.innerHTML += `üí° Gi·∫£i ph√°p: V∆∞·ª£t rate limit.\n`;
                    responseDiv.innerHTML += `   ‚Üí Ch·ªù 1 ph√∫t r·ªìi th·ª≠ l·∫°i.\n`;
                } else if (error.message.includes('Failed to fetch')) {
                    responseDiv.innerHTML += `üí° Gi·∫£i ph√°p: Network error ho·∫∑c CORS.\n`;
                    responseDiv.innerHTML += `   ‚Üí Check internet connection.\n`;
                    responseDiv.innerHTML += `   ‚Üí ƒê·∫£m b·∫£o ch·∫°y qua server (kh√¥ng ph·∫£i file://).\n`;
                }
                
                // Re-enable button
                testBtn.disabled = false;
                testBtn.innerHTML = 'üöÄ Test Grok AI';
            }
        }
        
        function testQuick(message) {
            document.getElementById('testInput').value = message;
            testChat();
        }
        
        // Allow Enter key
        document.getElementById('testInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                testChat();
            }
        });
    </script>
</body>
</html>
